<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Google-clone</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/7d787f3721.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="nav-item">Gmail</a>
      <a href="#" class="nav-item">Images</a>
      <i class="fas fa-bars"></i>
    </div>
    <div class="main">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
        alt="Google-logo"
        width="272"
      />

      <div class="input-area">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="input-box" />
        <i class="fas fa-microphone mic-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I'm feeling lucky</button>
      </div>
      <div class="offered-in">
        Google offered in:
        <a href="#" class="language">한국어</a>
        <a href="#" class="language">Français</a>
      </div>
    </div>
    <div class="footer">
      <div class="first-line">Canada</div>
      <div class="second-line">
        <span>
          <a href="#" class="second-line-item">Advertising</a>
          <a href="#" class="second-line-item">Business</a>
          <a href="#" class="second-line-item">How Search works</a>
        </span>
        <span class="second-line-second">
          <a href="#" class="second-line-item">Privacy</a>
          <a href="#" class="second-line-item">Terms</a>
          <a href="#" class="second-line-item">Settings</a>
        </span>
      </div>
    </div>
  </body>
</html>
